<template bindable="forgotUrl">
    <div id="pageLogin">
        <form id="loginForm" class="login-form" submit.delegate="login()" validation-renderer="bootstrap-form">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img src="${image | coalesce:'https://s3-eu-west-1.amazonaws.com/rightcasinomedia.com/cms/img/logo.png'}" class="login-logo">
                    <h1>Login to continue.</h1>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="email" value.bind="properties.email & validate" keyup.trigger="reset()" />
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="password" value.bind="properties.password & validate" keyup.trigger="reset()" />
                    </div>
                    <div class="alert alert-danger" show.bind="errors.length">
                        <span repeat.for="errorMessage of errors">
                            ${errorMessage}
                        </span>
                    </div>
        	    <button class="btn btn-success pull-right" type="submit">Login</button>
                    <a route-href="route.bind:forgotPasswordUrl; params.bind:{ email:properties.email }">Forgot password?</a>
        	</div>
            </div>
        </form>
    </div>
</template>
