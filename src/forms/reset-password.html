<template>
    <div id="pageLogin">
        <form class="forgot-password-form" submit.delegate="resetPassword()" validation-renderer="bootstrap-form">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img src="${image | coalesce:'https://s3-eu-west-1.amazonaws.com/rightcasinomedia.com/cms/img/logo.png'}" class="login-logo">
                    <div class="alert alert-success" if.bind="messages.length">
                        <span repeat.for="message of messages">
                            ${message}
                        </span>
                    </div>
                    <h1>Set a new password.</h1>
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="email" value.bind="properties.email & validate" keyup.trigger="reset()" />
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="type your new password" value.bind="properties.password & validate" />
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="password" placeholder="confirm your new password" value.bind="properties.passwordConfirm & validate" />
                    </div>
                    <div class="alert alert-danger" if.bind="errors.length">
                        <span repeat.for="errorMessage of errors">
                            ${errorMessage}
                        </span>
                    </div>
                    <a route-href="route.bind:loginUrl">Login</a>
        	    <button class="btn btn-success pull-right" type="submit">Set Password</button>
        	</div>
            </div>
        </form>
    </div>
</template>
