<template>
    <div id="pageLogin">
        <form class="forgot-password-form" submit.delegate="resetPassword()" validation-renderer="bootstrap-form">
            <div class="panel panel-default">
                <div class="panel-body">
                    <img src="${image | coalesce:'https://s3-eu-west-1.amazonaws.com/rightcasinomedia.com/cms/img/logo.png'}" class="login-logo">
                    <div class="alert alert-success" if.bind="messages.length">
                        <span repeat.for="message of messages">
                            ${message}
                        </span>
                    </div>
                    <h1>Request a new password.</h1>
                    <input class="form-control" type="text" placeholder="email" value.bind="properties.email & validate" keyup.trigger="reset()" />
                    <div class="alert alert-danger" if.bind="errors.length">
                        <span repeat.for="errorMessage of errors">
                            ${errorMessage}
                        </span>
                    </div>
        	    <button class="btn btn-success pull-right" type="submit">Send new password</button>
        	</div>
            </div>
        </form>
    </div>
</template>
