<template bindable="aurelia, router, logo, homeRoute, notifications">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#skeleton-navigation-navbar-collapse">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" route-href="route: homeRoute">
                <img class="logo" alt="logo" title="logo" src="${ logo | coalesce : 'https://s3-eu-west-1.amazonaws.com/rightcasinomedia.com/cms/img/logo.png' }">
            </a>
        </div>
        <div class="nav-notifications pull-right" if.bind="notifications">
            <a class="nav-flags text-danger">
                <i class="material-icons">notifications_none</i>
            </a>
        </div>
    </nav>
</template>
